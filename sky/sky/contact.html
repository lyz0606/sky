<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <title>光·遇 - 联系我们</title>

 <style>/* 通用样式 */  
body {  
    margin: 0;  
    font-family: 'Microsoft Yahei', sans-serif;  
    color: #fff;  
    background-color: #000;  
}  

a {  
    text-decoration: none;  
    color:inherit;  
}  

ul {  
    list-style: none;  
    margin: 0;  
    padding: 0;  
}  

/* 导航栏样式 */  
header {  
    position: fixed;  
    width: 100%;  
    background: rgba(0, 0, 0, 0.7);  
    display: flex;  
    align-items: center;  
    padding: 10px 20px;  
    z-index: 1000;  
}  

.logo {  
    font-size: 24px;  
    font-family: 'Sacramento', cursive;  
    flex: 1;  
}  

nav ul {  
    display: flex;  
}  

nav ul li {  
    margin-left: 20px;  
}  

nav ul li a {  
    font-size: 18px;  
    padding: 8px 12px;  
    border-radius: 4px;  
    transition: background 0.3s;  
}  

nav ul li a:hover {  
    background: rgba(255, 255, 255, 0.2);  
}  

/* 横幅区域样式 */  
.hero {  
    height: 100vh;  
    background-size: cover;  
    background-position: center;  
    display: flex;  
    align-items: center;  
    justify-content: center;  
}  

.hero-content {  
    text-align: center;  
    animation: fadeIn 2s;  
}  

.hero-content h1 {  
    font-size: 64px;  
    margin-bottom: 20px;  
    font-family: 'Sacramento', cursive;  
}  

.hero-content p {  
    font-size: 24px;  
    margin-bottom: 40px;  
}  

.hero-content .button {  
    padding: 15px 30px;  
    background: #FFD700;  
    color: #000;  
    font-size: 18px;  
    border-radius: 4px;  
    transition: background 0.3s;  
}  

.hero-content .button:hover {  
    background: #FFA500;  
}  

/* 主要内容样式 */  
main {  
    padding: 100px 20px 60px;  
    background: #111;  
}  

.features {  
    display: flex;  
    flex-wrap: wrap;  
    justify-content: space-around;  
}  

.feature {  
    width: 300px;  
    text-align: center;  
    margin: 20px;  
}  

.feature i {  
    font-size: 50px;  
    margin-bottom: 20px;  
    color: #FFD700;  
} </style>
<body>  
    <!-- 导航栏 -->  
    <header>  
        <div class="logo">光·遇</div>
        <nav>  
            <ul>

                <li><a href="story.html">故事背景</a></li>  
                <li><a href="characters.html">角色介绍</a></li>  
                <li><a href="world.html">游戏世界</a></li>  
                <li><a href="contact.html">联系我们</a></li>  
            </ul>  
        </nav> 
    </header>  

    <!-- 页面标题 -->  
    <section class="page-title" style="background-image: url('background5.jpg');">  
        <h1>联系我们</h1>  
    </section>  

    <!-- 页面内容 -->  
    <main>  
        <section class="contact-form">  
            <h2>保持联系</h2>  
            <form action="#" method="post">  
                <label for="name">姓名：</label>  
                <input type="text" id="name" name="name" required>  
                
                <label for="email">电子邮箱：</label>  
                <input type="email" id="email" name="email" required>  
                
                <label for="message">留言：</label>  
                <textarea id="message" name="message" rows="5" required></textarea>  
                
                <button type="submit">发送</button>  
            </form>  
        </section>  
    </main>  

    <!-- 页脚 -->
